<!DOCTYPE html>
<html>
<head>
    <title>Загрузка сервера</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 5px solid #333;
            border-top: 5px solid #007acc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>Подключение к серверу...</h2>
        <p>Загрузка ресурсов</p>
    </div>
</body>
</html>
